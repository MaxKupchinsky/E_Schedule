<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Groups</title>
</head>
<body>
<h1>Groups</h1>
<ul th:each="group : ${groups}">

</ul>
</body>
</html>
